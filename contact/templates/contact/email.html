{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5 col-sm-12">
            <img id="contact-img" class="rounded mx-auto d-block" src="{% static 'img/contact.jpg' %}" alt="contact">
        </div>
        <div class="col-lg-7 col-sm-12 mb-5">
        <form id="contact-form" name="contact-form" method="POST">
            <h2 class="h1-responsive font-weight-bold text-center">Contact me</h2>
            <p class="text-center mb-5">Do you have any questions? Please do not hesitate to contact me directly.</p>
                    {% csrf_token %}
                    {{ form.as_p }}
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control rounded-0">
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control rounded-0">
                            <label for="email" class="">Your email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control rounded-0">
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea rounded-0"></textarea>
                            <label for="message">Your message</label>
                        </div>
                    </div>
                </div>
                <input class="btn btn-yellow rounded-0" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
