{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="row container-gallery">
        <div class="product-container col-10 offset-1">
            <div class="row pleca mt-1 mb-1">
                <div class="col-12"><img class="img-fluid max-width" src="/static/img/pleca.png" alt="Responsive image"></div>
            </div>
            <div class="container-fluid gallery">
            {% for product in products %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                {% if product.image %}
                    <div class="grid">
                        <div class="card h-100 border-0">
                            <a href="{% url 'product_detail' product.id %}" class="">
                                <img class="" src="{{ product.image.url }}" alt="{{ product.name }}">
                                <div class="overlay">
                                    <div class="content">{{ product.name }}</div>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endif %}
                </div>
            {% endfor %}
             </div>
        </div>
    </div>
{% endblock %}
